<div class="calendar-dashboard-container">
    <ng-container *ngIf="!isFetchingEvents">
        <div class="calendar-dashboard-left-column">
            <app-user-actions
                (eventCreated)="onEventCreated($event)"
                [ngClass]="{ 'dark-mode': settings?.dark_mode }"
                [settings]="settings"
                (settingsChanged)="onSettingsChanged($event)"
            ></app-user-actions>
            <app-month-calendar
                [events]="events"
                (daySelected)="onDaySelected($event)"
                [selectedDay]="selectedDay"
            >
            ></app-month-calendar>
            <app-upcoming-events-weather
                [events]="events"
                [settings]="settings"
            ></app-upcoming-events-weather>
        </div>
        <app-week-calendar
            [ngClass]="{ 'dark-mode': settings?.dark_mode }"
            [events]="events"
            [selectedDay]="selectedDay"
            (eventUpdated)="onEventUpdated($event)"
            [settings]="settings"
        >
        ></app-week-calendar>
    </ng-container>
    <ng-container>

    </ng-container>
    <div class="spinner-container" *ngIf="isFetchingEvents">
        <app-loading-spinner
            [isSpinnerActive]="isFetchingEvents"
            [spinnerWidth]="spinnerWidth"
            [spinnerHeight]="spinnerHeight"
        ></app-loading-spinner>
    </div>
</div>
